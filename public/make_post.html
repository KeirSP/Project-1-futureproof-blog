<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="post-style.css" type="text/css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,400&display=swap" rel="stylesheet">  -->
</head>
<body>

    
<header>
    <h1 class="logo">Blog - feel free to come up with a name!</h1>
    <nav>
        <button class="btn lg-btn btn-outline-light"><a href="/">New Post</a></button>
        <button class="btn lg-btn btn-outline-light"><a href="/new-entry">Blog Feed</a></button>
    </nav>
</header>

    <article>
        <h2>Make a post!</h2>
        <form action='/' method=POST>
            <label for="user"><p>Nickname:</p></label>
            <input class="text-form" type="text" id="user" name ="username"> <!--add a default 'anonymous for username--> 
            <textarea name="blogPost" id="blogPost" cols="20" rows="7" maxlength="100" spellcheck="true" style="outline: none; user-select: text; white-space: pre-wrap; overflow-wrap: break-word;"></textarea><!-- coppied most of these properties from twitter new tweet box not sure if all of them work-->
            <div id="characterAlert" class="characterAlert"><p>You Have Reached the Character Limit of 100.</p></div>
            <label for="image"><p>Add an image! (Optional):</p></label>
            <input class="text-form" type="text" id="image" name ="image"> <!--Enter image search query for giphy--> 
            <button type="submit" id="postSubmitButton">Send Your Post</button>
        </form>
    </article>

    <footer>
        This is a footer.
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
    $( "#blogPost" ).on('input', function() {
        if ($(this).val().length>=100) {
            // alert('you have reached a limit of 100'); 
            $("#characterAlert").show();
            $("#characterAlert").css("display", "flex");
        }
        if ($(this).val().length<100) {
            // alert('you have reached a limit of 100'); 
            $("#characterAlert").hide();
        }
    });
    // $( "#blogPost" ).keyup(function() {
    // console.log(this.value.length);
    // });
    </script>
</body>
</html>
